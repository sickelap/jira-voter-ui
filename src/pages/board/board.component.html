<pp-sprint *ngFor="let sprint of sprints$|async" [sprint]="sprint">
  <div cdkDropList [cdkDropListData]="sprint.issues" (cdkDropListDropped)="drop($event)" class="drop-container">
    <pp-issue cdkDrag *ngFor="let issue of sprint.issues" [issue]="issue"
              (contextmenu)="openIssueContextMenu($event, issue)">
      <div class="drop-placeholder" *cdkDragPlaceholder></div>
    </pp-issue>
  </div>
</pp-sprint>

<pp-backlog>
  <div cdkDropList [cdkDropListData]="backlog$|async" (cdkDropListDropped)="drop($event)" class="drop-container">
    <pp-issue cdkDrag *ngFor="let issue of backlog$|async" [issue]="issue"
              (contextmenu)="openIssueContextMenu($event, issue)">
      <div class="drop-placeholder" *cdkDragPlaceholder></div>
    </pp-issue>
  </div>
</pp-backlog>
